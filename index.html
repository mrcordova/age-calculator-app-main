<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <form id="age-form">
        <div class="date-con">
          <label for="day">DAY</label>
          <input
            type="number"
            name="day"
            id="day"
            placeholder="DD"
            aria-describedby="dayError" />
          <span id="dayError">this field is required</span>
        </div>
        <div class="date-con">
          <label for="month">MONTH</label>
          <input
            type="number"
            name="month"
            id="month"
            placeholder="MM"
            aria-describedby="monthError" />
          <span id="monthError">this field is required</span>
        </div>
        <div class="date-con">
          <label for="year">YEAR</label>
          <input
            type="number"
            name="year"
            id="year"
            placeholder="YYYY"
            aria-describedby="yearError" />
          <span id="yearError">this field is required</span>
        </div>
        <button type="submit">
          <img
            src="assets/images/icon-arrow.svg"
            alt="downward facing arrow"
            width="20"
            height="20" />
        </button>
      </form>

      <div>
        <p>-- years</p>
        <p>-- months</p>
        <p>-- days</p>
      </div>
    </main>

  </body>
</html>
