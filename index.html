<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <!-- <script type="module">
      import luxon from "https://cdn.jsdelivr.net/npm/luxon@3.4.4/+esm";
    </script> -->
    <script defer src="js/script.js"></script>
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="poppins-regular-italic">
    <main>
      <form id="age-form" novalidate>
        <div class="date-con poppins-bold">
          <label for="day" class="">DAY</label>
          <input
            class=""
            type="number"
            name="day"
            id="day"
            placeholder="DD"
            min="1"
            max="31"
            inputmode="numeric"
            required
            aria-describedby="dayError" />
          <span
            id="dayError"
            class="error-span error-text poppins-regular-italic error-hide">
            This field is required
          </span>
        </div>
        <div class="date-con poppins-bold">
          <label for="month">MONTH</label>
          <input
            type="number"
            name="month"
            id="month"
            placeholder="MM"
            min="1"
            max="12"
            inputmode="numeric"
            aria-describedby="monthError"
            required />
          <span
            id="monthError"
            class="error-span error-text poppins-regular-italic error-hide">
            This field is required
          </span>
        </div>
        <div class="date-con poppins-bold">
          <label for="year">YEAR</label>
          <input
            type="number"
            name="year"
            id="year"
            placeholder="YYYY"
            inputmode="numeric"
            required
            min="1900"
            aria-describedby="yearError" />
          <span
            id="yearError"
            class="error-span error-text poppins-regular-italic error-hide">
            This field is required
          </span>
        </div>
        <button type="submit">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="46"
            height="44"
            viewBox="0 0 46 44">
            <g fill="none" stroke="#FFF" stroke-width="4" class="path">
              <path
                d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
            </g>
          </svg>
          <!-- <img
            src="assets/images/icon-arrow.svg"
            alt="downward facing arrow"
            width="20"
            height="20" /> -->
        </button>
      </form>

      <div class="results-con poppins-extrabold-italic">
        <p class="results">
          <span id="years">--</span>
          years
        </p>
        <p class="results">
          <span id="months">--</span>
          months
        </p>
        <p class="results">
          <span id="days">--</span>
          days
        </p>
      </div>
    </main>

  </body>
</html>
