<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <script defer src="js/script.js"></script>
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="poppins-regular-italic">
    <main>
      <form id="age-form">
        <div class="date-con poppins-bold">
          <label for="day">DAY</label>
          <input
            type="number"
            name="day"
            id="day"
            placeholder="DD"
            aria-describedby="dayError" />
          <span id="dayError" class="error-hide">this field is required</span>
        </div>
        <div class="date-con poppins-bold">
          <label for="month">MONTH</label>
          <input
            type="number"
            name="month"
            id="month"
            placeholder="MM"
            aria-describedby="monthError" />
          <span id="monthError" class="error-hide">this field is required</span>
        </div>
        <div class="date-con poppins-bold">
          <label for="year">YEAR</label>
          <input
            type="number"
            name="year"
            id="year"
            placeholder="YYYY"
            aria-describedby="yearError" />
          <span id="yearError" class="error-hide">this field is required</span>
        </div>
        <button type="submit">
          <img
            src="assets/images/icon-arrow.svg"
            alt="downward facing arrow"
            width="20"
            height="20" />
        </button>
      </form>

      <div class="poppins-extrabold-italic">
        <p class="results">
          <span>--</span>
          years
        </p>
        <p class="results">
          <span>--</span>
          months
        </p>
        <p class="results">
          <span>--</span>
          days
        </p>
      </div>
    </main>

  </body>
</html>
